version: "3.3"

services:
  #Database
 db:
  image: postgres:${POSTGRES_VERSION}
  container_name: postgres
  restart: always
  environment:
   - POSTGRES_USER=${POSTGRES_USERNAME}
   - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
   - POSTGRES_DB=${POSTGRES_DATABASE}
  networks:
   - app_net
  ports:
   - 5432:${POSTGRES_PORT}

  #Database manager
 adminer:
  image: adminer
  container_name: adminer
  restart: always
  networks:
   - app_net
  ports:
   - 8080:8080
  depends_on:
   - db

